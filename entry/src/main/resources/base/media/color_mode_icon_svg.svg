<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#e3f2fd" />
            <stop offset="100%" stop-color="#bbdefb" />
        </linearGradient>

        <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" />
            <stop offset="100%" stop-color="#f5f5f5" />
        </linearGradient>

        <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ff5252" />
            <stop offset="100%" stop-color="#d32f2f" />
        </linearGradient>

        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#2196f3" />
            <stop offset="100%" stop-color="#0d47a1" />
        </linearGradient>

        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.15)" />
        </filter>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur" />
            <feFlood flood-color="#2196f3" flood-opacity="0.3" result="color" />
            <feComposite in="color" in2="blur" operator="in" result="glow" />
            <feMerge>
                <feMergeNode in="glow" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <style>
            @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
            }

            @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
            }

            @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }

            .pulse {
            animation: pulse 2s ease-in-out infinite;
            transform-origin: center;
            }

            .blink {
            animation: blink 1.5s ease-in-out infinite;
            }

            .rotate {
            animation: rotate 8s linear infinite;
            transform-origin: center;
            }
        </style>
    </defs>

    <!-- 背景 -->
    <rect width="512" height="512" rx="64" fill="url(#bgGradient)" />

    <!-- 外圆环 -->
    <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="12" opacity="0.8" />

    <!-- 地图主体 -->
    <g filter="url(#dropShadow)" transform="translate(106, 106)">
        <!-- 地图背景 -->
        <rect x="0" y="0" width="300" height="300" rx="24" fill="url(#mapGradient)" />

        <!-- 地图网格线 -->
        <g stroke="#e0e0e0" stroke-width="2" fill="none">
            <line x1="0" y1="60" x2="300" y2="60" />
            <line x1="0" y1="120" x2="300" y2="120" />
            <line x1="0" y1="180" x2="300" y2="180" />
            <line x1="0" y1="240" x2="300" y2="240" />
            <line x1="60" y1="0" x2="60" y2="300" />
            <line x1="120" y1="0" x2="120" y2="300" />
            <line x1="180" y1="0" x2="180" y2="300" />
            <line x1="240" y1="0" x2="240" y2="300" />
        </g>

        <!-- 地图道路 -->
        <g stroke="#90caf9" stroke-width="8" fill="none">
            <!-- 水平主干道 -->
            <line x1="0" y1="150" x2="300" y2="150" />
            <!-- 垂直主干道 -->
            <line x1="150" y1="0" x2="150" y2="300" />
        </g>

        <!-- 次要道路 -->
        <g stroke="#bbdefb" stroke-width="4" fill="none">
            <line x1="0" y1="90" x2="300" y2="90" />
            <line x1="0" y1="210" x2="300" y2="210" />
            <line x1="90" y1="0" x2="90" y2="300" />
            <line x1="210" y1="0" x2="210" y2="300" />
        </g>

        <!-- 兴趣点 -->
        <g>
            <!-- 公园 -->
            <rect x="30" y="30" width="40" height="40" rx="8" fill="#81c784" opacity="0.8" />
            <!-- 建筑1 -->
            <rect x="230" y="40" width="40" height="60" rx="4" fill="#ffb74d" opacity="0.8" />
            <!-- 建筑2 -->
            <rect x="50" y="230" width="60" height="40" rx="4" fill="#64b5f6" opacity="0.8" />
            <!-- 圆形建筑 -->
            <circle cx="240" cy="240" r="20" fill="#9575cd" opacity="0.8" />
        </g>
    </g>

    <!-- 导航定位点 -->
    <g class="pulse">
        <!-- 定位点主体 -->
        <circle cx="256" cy="256" r="40" fill="url(#pinGradient)" filter="url(#dropShadow)" />

        <!-- 定位点内圈 -->
        <circle cx="256" cy="256" r="24" fill="white" opacity="0.9" />

        <!-- 定位图标 -->
        <g transform="translate(240, 240)">
            <circle cx="16" cy="16" r="12" fill="#2196f3" />
            <circle cx="16" cy="16" r="6" fill="white" />
            <circle cx="16" cy="8" r="2" fill="white" />
        </g>

        <!-- 光晕效果 -->
        <circle cx="256" cy="256" r="50" fill="none" stroke="#ff5252" stroke-width="2" stroke-opacity="0.3" />
        <circle cx="256" cy="256" r="65" fill="none" stroke="#ff5252" stroke-width="1" stroke-opacity="0.2" />
    </g>


    <!-- 信号指示 -->
    <g class="blink" transform="translate(380, 130)">
        <!-- 信号条背景 -->
        <rect x="0" y="0" width="40" height="120" rx="8" fill="white" opacity="0.9" />

        <!-- 信号条 -->
        <rect x="5" y="90" width="30" height="20" rx="4" fill="#4caf50" />
        <rect x="5" y="60" width="30" height="20" rx="4" fill="#8bc34a" />
        <rect x="5" y="30" width="30" height="20" rx="4" fill="#ffeb3b" />
        <rect x="5" y="0" width="30" height="20" rx="4" fill="#ff9800" />

        <!-- 信号图标 -->
        <path d="M 20 110 L 15 120 L 25 120 Z" fill="#4caf50" />
    </g>

    <!-- 距离指示 -->
    <g transform="translate(130, 380)">
        <rect x="0" y="0" width="100" height="40" rx="20" fill="white" opacity="0.9" />
        <text x="50" y="25" font-size="16" fill="#2196f3" text-anchor="middle" font-weight="bold">2.5 km</text>
    </g>

    <!-- 图标标题 -->
    <text x="256" y="460" font-size="24" fill="#1565c0" text-anchor="middle" font-weight="bold">地图导航</text>
</svg>